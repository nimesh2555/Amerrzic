<!doctype html>
<html>

<head>
  <title>Amazeriffic!</title>


  <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <header>
    <div class="container">
      <h1>Amazeriffic!</h1>
      <nav>
        <a href="#">Sign Up!</a> |
        <a href="#">FAQ</a> |
        <a href="#">Support</a>
      </nav>
    </div>
  </header>


  <main>
    <div class="container">
      <div class="tabs" data-bind="foreach:tabs">
        <a href="" data-bind="click:$parent.activateTab">
          <span data-bind="text:$data.name,css: { active: $data.active }">Newest</span>
          </a>
      </div>


      <div class="content" data-bind="visible:showContent">
        
        <div data-bind="foreach:list">
            <h3 data-bind="text:$data.description"></h3>
            <ul data-bind="template: { name: 'todo', foreach:$data.tags , as: 'item'},visible:$root.showTag"></ul>
        </div>
      </div>

      <div class="content" data-bind="visible:showForm">
        <div>
          <p>Description: </p>
          <input class="description" data-bind="value:descriptionToAdd">
          <p>Tags: </p>
          <input class="tags" data-bind="value:tag">
          <span data-bind="click:add">+</span>
        </div>
      </div>


    </div>
  </main>

  <footer>
    <div class="container">
      <div class="contact">
        <h5>Contact Us</h5>
        <p>Amazeriffic!</p>
        <p>555 Fiftieth Street</p>
        <p>Asheville, NC 28801</p>
      </div>
      <div class="sitemap">
        <h5>Sitemap</h5>
        <ul>
          <div class="left">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Privacy</a></li>
          </div>
          <div class="right">
            <li><a href="#">Support</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Careers</a></li>
          </div>
        </ul>
      </div>
    </div>
  </footer>

  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/knockout.js"></script>
  <script src="javascripts/app.js"></script>


  <script type="text/html" id="todo">
    <li data-bind="text:item"></li>
  </script>
</body>

</html>
